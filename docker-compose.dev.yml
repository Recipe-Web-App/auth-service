version: "3.8"

services:
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    ports:
      - "8080:8080"
    environment:
      # Environment determines which YAML config to load (LOCAL, NONPROD, PROD)
      - ENVIRONMENT=LOCAL
      # Server connection
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      # Redis connection
      - REDIS_URL=redis://redis:6379
      - REDIS_PASSWORD=dev-redis-password # pragma: allowlist secret
      - REDIS_DB=0
      # JWT Secret (REQUIRED - minimum 32 characters)
      - JWT_SECRET=development-jwt-secret-minimum-32-chars # pragma: allowlist secret
      # Note: Operational settings (CORS, rate limits, logging) are in configs/local.yaml
    volumes:
      - .:/app
      - /app/auth-service
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - auth-network
    command: go run ./cmd/server

  redis:
    image: redis:8-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - auth-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    command: redis-server --appendonly yes --requirepass dev-redis-password

volumes:
  redis_dev_data:

networks:
  auth-network:
    driver: bridge
