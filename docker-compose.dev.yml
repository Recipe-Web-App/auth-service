version: '3.8'

services:
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    ports:
      - '8080:8080'
    environment:
      - GO_ENV=development
      - AUTH_SERVER_HOST=0.0.0.0
      - AUTH_SERVER_PORT=8080
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=dev-redis-password
      - JWT_SECRET=development-jwt-secret
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8080
      - RATE_LIMIT_TTL=3600
      - RATE_LIMIT_MAX=10000
      - LOG_LEVEL=debug
      - LOG_FORMAT=text
    volumes:
      - .:/app
      - /app/auth-service
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - auth-network
    command: go run ./cmd/server

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redis_dev_data:/data
    networks:
      - auth-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 3
    command: redis-server --appendonly yes --requirepass dev-redis-password

volumes:
  redis_dev_data:

networks:
  auth-network:
    driver: bridge
