---
# k8s/secret-template.yaml
apiVersion: v1
kind: Secret
metadata:
  name: auth-service-secrets
  namespace: auth-service
  labels:
    app: auth-service
type: Opaque
stringData:
  # JWT Configuration (sensitive) - REQUIRED
  JWT_SECRET: '${JWT_SECRET}'

  # Redis Configuration (sensitive) - if Redis requires auth
  REDIS_PASSWORD: '${REDIS_PASSWORD}'

  # Database Configuration (sensitive) - REQUIRED
  AUTH_DB_PASSWORD: '${AUTH_DB_PASSWORD}'

  # Auth Service Client Credentials (sensitive)
  AUTH_SERVICE_CLIENT_SECRET: '${AUTH_SERVICE_CLIENT_SECRET}'

  # Security Configuration (sensitive origins)
  SECURITY_ALLOWED_ORIGINS: '${SECURITY_ALLOWED_ORIGINS}'
