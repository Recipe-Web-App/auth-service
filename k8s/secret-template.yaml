---
# k8s/secret-template.yaml
apiVersion: v1
kind: Secret
metadata:
  name: auth-service-secrets
  namespace: auth-service
  labels:
    app: auth-service
type: Opaque
stringData:
  # JWT Configuration (REQUIRED - SENSITIVE)
  JWT_SECRET: '${JWT_SECRET}'

  # Redis Authentication (if Redis requires auth)
  REDIS_PASSWORD: '${REDIS_PASSWORD}'

  # PostgreSQL Database Authentication (REQUIRED if using PostgreSQL)
  POSTGRES_PASSWORD: '${POSTGRES_PASSWORD}'

  # MySQL Database Authentication (REQUIRED if using MySQL)
  MYSQL_CLIENT_DB_PASSWORD: '${MYSQL_CLIENT_DB_PASSWORD}'

  # Auth Service Client Secret (SENSITIVE)
  AUTH_SERVICE_CLIENT_SECRET: '${AUTH_SERVICE_CLIENT_SECRET}'
